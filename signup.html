<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/login.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Login Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <a href="#" class="logo"><i class="bx bxs-home"></i><span>Logo</span> </a>
      <div class="navbar_container">
        <ul class="navbar">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li>
            <a href="#">Tips<i class="bx bxs-down-arrow"></i></a>
            <ul>
              <li><a href="#" class="health">Healt</a></li>
              <li><a href="#" class="prevent">Prevent </a></li>
            </ul>
          </li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="main">
          <a href="login.html" class="user"><i class="bx bxs-user"></i>Login</a>
          <div class="bx bx-menu" id="menu-icon"></div>
        </div>
      </div>
    </header>
    <div class="con_pro">
      <div class="container">
        <form action="">
          <h1 class="h1">Sign Up</h1>
          <div class="input">
            <input type="text" placeholder="" required />
            <label for="" class="floating-label">Email</label>
            <span class="material-icons"> mail </span>
          </div>
          <div class="input">
            <input type="text" placeholder="" required />
            <label for="" class="floating-label">Full name</label>
            <span class="material-icons"> person </span>
          </div>
          <div class="input">
            <input type="password" placeholder="" required />
            <label for="" class="floating-label">Password</label>
            <span class="material-icons"> lock </span>
          </div>
          <div class="remember-forget">
            <div class="remember-me">
              <input type="checkbox" id="rememberMe" />
              <label for="rememberMe"
                >I agree to this website's privacy policy and term of
                service</label
              >
            </div>
          </div>
          <button type="submit" class="sign_up">Sign Up</button>
          <div class="register-link">
            Already have a account?<a href="login.html"> Login here</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
